<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/dab618c464.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet">
  <title>Star Destoyer</title>
</head>
<body>
  
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-#000000">
        <a class="navbar-brand" href="#"><i id="logoLink" class="fab fa-empire fa-3x"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="personnelLink">Personnel <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="enemiesLink">Rebel Scum</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="false" id="weaponsLink">Weapons</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="false" id="sectorsLink">Galaxy</a>
            </li>
          </ul>
          <button type="button" class="btn btn-danger hide" id="logout-button">Logout</button>
          <div id="auth">
            <img src="" alt="Google Login">
          </div>
        </div>
      </nav>

    <div class="fullPage hide" id="homePage"></div>
    <div class="fullPage hide " id="enemiesPage"></div>
    <div class="fullPage hide" id="sectors"></div>
    <div class="fullPage hide" id="weaponsPage"></div>
    <div class="fullPage hide" id="personnel"></div>

    <div id="dashboard" class="d-none">database</div>
    <div class="modal fade" id="weaponsModal" tabindex="-1" role="dialog" aria-labelledby="weaponsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="weaponsModalLabel">New Weapon</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="weapon-name">Name</label>
                <input type="text" class="form-control" id="weapon-name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="weapon-status">Status</label>
                <select class="form-control" id="weapon-status">
                  <option>Enter status</option>
                  <option value=true>Active</option>
                  <option value=false>Inactive</option>
                </select>
              </div>
              <div class="form-group">
                <label for="team-size">Crew</label>
                <input type="number" class="form-control" id="team-size" placeholder="Enter Crew Size">
              </div>
              <div class="form-group">
                <label for="weapon-use">Use</label>
                <select class="form-control" id="weapon-use">
                  <option>Enter type</option>
                  <option value="ship-to-ship">Ship to ship</option>
                  <option value="ground-assault">Ground Assault</option>
                </select>
              </div>
              <div class="form-group">
                <label for="weapon-image-url">Image Url</label>
                <input type="text" class="form-control" id="weapon-image-url" placeholder="Enter image Url">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="add-weapon-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>


<div class="modal fade" id="weaponsModal" tabindex="-1" role="dialog" aria-labelledby="weaponsModalLabel" aria-hidden="true">
  
</div>

<div class="modal fade" id="newEnemyModal" tabindex="-1" role="dialog" aria-labelledby="newEnemyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newEnemyModalLabel">New Enemy</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addAnEnemy">
            <div class="form-group">
              <label for="enemyName">Name</label>
              <input type="text" class="form-control" id="enemyName" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="enemyImage">Photo</label>
              <input type="text" class="form-control" id="enemyImage" placeholder="Enter Image Url">
            </div>
            <div class="form-group">
              <label for="enemySector">Base Sector</label>
              <input type="text" class="form-control" id="enemySector" placeholder="Enter Enemy Base Sector">
            </div>
            <div class="form-group">
                <label for="enemyLKL">Last Known Location</label>
                <input type="text" class="form-control" id="enemyLKL" placeholder="Enter Enemy's LKL">
            </div>
            <div class="form-group">
                  <label for="enemyDead">Terminated</label>
                  <input type="text" class="form-control" id="enemyDead">
            </div>
            <div class="form-group">
                <label for="enemyCaptured">Captured</label>
                <input type="text" class="form-control" id="enemyCaptured">
            </div>
          </form>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-new-enemy">Save New Enemy</button>
            <button type="button" class="btn btn-secondary" id="save-enemy-changes">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade hide" id="addSectorDataModal" tabindex="-1" role="dialog" aria-labelledby="addSectorDataModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addSectorDataModalTitle">Add A New Sector</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Sector Name" id="sectorName">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Sector Id" id="sectorId">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Image URL" id="sectorImage">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="is Ally?" id="isAlly">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Parsecs" id="parsecs">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Info" id="info">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-button">Close</button>
        <button type="button" class="btn btn-primary" id="save-button">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
