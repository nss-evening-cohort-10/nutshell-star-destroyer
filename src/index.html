<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/dab618c464.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-#000000">
        <a class="navbar-brand" href="#"><i id="logoLink" class="fab fa-empire fa-3x"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="personnelLink">Personnel <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="enemiesLink">Rebel Scum</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="false" id="weaponsLink">Weapons</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="false" id="sectorsLink">Galaxy</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-danger" id="logout-button">Logout</button>
        </div>
      </nav>
  <container id="box">
    <div class="fullPage hide" id="homePage">HomePage</div>
    <div class="fullPage hide" id="enemiesPage">Enemies</div>
    <div class="fullPage hide" id="sectors">Sectors</div>
    <div class="fullPage hide" id="weaponsPage">Weapons</div>
    <div class="fullPage hide" id="personnel">Personnel</div>
    <!-- make sure that all your divs that you are printing to got into this container! for styling purposes :) -->
    <div id="auth"></div>
    <div id="dashboard" class="hide">database</div>
    <div id="sectors"></div>
    <div id="personnel"></div>
    <div class="modal fade" id="weaponsModal" tabindex="-1" role="dialog" aria-labelledby="weaponsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="weaponsModalLabel">New Weapon</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="weapon-name">Name</label>
                <input type="text" class="form-control" id="weapon-name" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="weapon-status">Status</label>
                <select class="form-control" id="weapon-status">
                  <option>Enter status</option>
                  <option value=true>Active</option>
                  <option value=false>Inactive</option>
                </select>
              </div>
              <div class="form-group">
                <label for="team-size">Crew</label>
                <input type="number" class="form-control" id="team-size" placeholder="Enter Crew Size">
              </div>
              <div class="form-group">
                <label for="weapon-use">Use</label>
                <select class="form-control" id="weapon-use">
                  <option>Enter type</option>
                  <option value="ship-to-ship">Ship to ship</option>
                  <option value="ground-assault">Ground Assault</option>
                </select>
              </div>
              <div class="form-group">
                <label for="weapon-image-url">Image Url</label>
                <input type="text" class="form-control" id="weapon-image-url" placeholder="Enter image Url">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="add-weapon-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </container>
</body>
</html>
