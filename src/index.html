          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">
                  <a class="nav-link" href="#" id="missionsLink">Missions <span class="sr-only">(current)</span></a>

            <li class="nav-item">

            </li>

            </li>

            </li>

    <div class="fullPage hide" id="missions"></div>

</div>
