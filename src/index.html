<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/dab618c464.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-#000000">
        <a class="navbar-brand" href="#"><i id="logoLink" class="fab fa-empire fa-3x"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="personnelLink">Personnel <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="enemiesLink">Rebel Scum</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="false" id="weaponsLink">Weapons</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="false" id="sectorsLink">Galaxy</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-danger" id="logout-button">Logout</button>
        </div>
      </nav>
  <container id="box">
    <div class="fullPage hide" id="homePage"></div>
    <div class="fullPage hide" id="enemiesPage"></div>
    <div class="fullPage hide" id="sectors"></div>
    <div class="fullPage hide" id="weaponsPage"></div>
    <div class="fullPage hide" id="personnel"></div>
    <!-- make sure that all your divs that you are printing to got into this container! for styling purposes :) -->
  </container>

<!-- Modal -->
<div class="modal fade hide" id="addSectorDataModal" tabindex="-1" role="dialog" aria-labelledby="addSectorDataModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addSectorDataModalTitle">Add A New Sector</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Sector Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Sector Id">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Image URL">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="is Ally?">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Parsecs">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Info">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-button">Close</button>
        <button type="button" class="btn btn-primary" id="save-button">Save changes</button>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
